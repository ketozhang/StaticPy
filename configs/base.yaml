# The full url to be hosted (e.g., http://example.com/notes)
site_url: 'https://ketozhang.github.io/StaticPy'
site_brand: 'StaticPy'
site_title: 'StaticPy'
author: 'StaticPy'
# # All paths are relative to project path
# # Absolute path: `/dir`
# # Relative path: `dir` or `dir/`
# # Where your markdown notes live
# source_path: 'notes/'
# # Where you like to output the html to be served
build_path: 'docs/' # Use `docs/` for GitHub Pages compatibility.

# Flask defaults
templates_path: 'templates/'
static_path: 'static/'

root_pages:
  about: 'about.html'
  contacts: 'contacts.html'

contexts:
  notes:
    source_path: 'notes/'
    url: '/notes'
    template: 'note.html'
  posts:
    source_path: 'posts'
    url: '/posts'
    template: 'post.html'

social_links:
  cv: 'static/CV.html'
  linkedin: 'https://www.linkedin.com/in/ketozhang/'
  email: 'keto.zhang@gmail.com'
  github: 'https://www.github.com/ketozhang'