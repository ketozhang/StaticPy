{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<main>
  <div class="container">

    <!-- Main Showcase  -->
    <div id="showcase" class="row d-flex align-items-stretch">
      {% for project in projects %}
      <div class="col-md-4 d-flex flex-column">
        <h2 class="title">{{project['header']}}</h2>
        <!-- TODO: Find a better way for equal height -->
        <p>{{project['description']}}</p>
        <p class="mt-auto"><a class="btn btn-warning" href="{{url_for(project['view_details'])}}" role="button">View details Â»</a></p>
      </div>
      {% endfor %}
    </div>
    <hr>

    <!-- Blogpost Cards -->
    {% for post in posts %}
    <div class="card mb-3 box-shadow">
      <div class="row no-gutter">
        <div class="col-md-5 col-lg-4">
          <a href="{{url_for(post['url'])}}"><img class="card-img" src="{{url_for(post['image'])}}"></a>
        </div>
        <div class="col-md-7 col-lg-8">
          <div class="card-body">
            <h4 class="card-title mb-0"><a href="{{url_for(post['url'])}}">{{post['title']}}</a></h4>
            <p class="card-text"><small class="text-muted">Last updated <time datetime="{{post['last_updated']}}"></time></small></p>
            <p class="mt-2 card-text">{{post['description']}}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</main>
{% endblock %}
