<header class="flex-md-row flex-column">
    <div class="container">
        <div class="pt-5 text-center"><a class="brand" href="{{root_url}}">Keto</a></div>
        <nav class="navbar navbar-expand navbar-light">
            <div class="d-flex mx-auto">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="{{root_url}}">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{{root_url}}posts">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{root_url}}notes">Notes</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="mt-1">
            <ul class="nav justify-content-center">
                {% if links['cv'] %}
                <li class="nav-item mx-2"><a href="{{links['cv']}}" title="See my CV" target="_blank"><img
                            src="https://img.icons8.com/material/24/0000 00/parse-resume.png"></a></li>
                {% endif %}
                {% if links['email'] %}
                <li class="nav-item mx-2"><a href="mailto:{{links['email']}}" title="Email me" target="_blank"><img
                            class="social-link" src="https://img.icons8.com/material/24/000000/filled-message.png"></a>
                </li>
                {% endif %}
                {% if links['linkedin'] %}
                <li class="nav-item mx-2"><a href="{{links['linkedin']}}" title="LinkedIn" target="_blank"><img
                            class="social-link" src="https://img.icons8.com/ios-glyphs/24/000000/linkedin.png"></a></li>
                {% endif %}
                {% if links['github'] %}
                <li class="nav-item mx-2"><a href="{{links['github']}}" title="GitHub" target="_blank"><img
                            class="social-link" src="https://img.icons8.com/ios-glyphs/24/000000/github.png"></a></li>
                {% endif %}
            </ul>
        </div>
        <hr class="gradient">
    </div>
</header>
