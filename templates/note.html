{% extends "base.html" %}
{% block content %}
<div class="container-fluid" id="note">
    <!-- <nav class="navbar navbar-expand-lg">
        <button id="sidenavCollapse" class="btn btn-info" type="button">
            <i class="fas fa-align-left"></i>
            <span>Toggle Sidebar</span>
        </button>
    </nav> -->
    <h1 class="title text-center pt-3">{{page['title']}}</h1>
    <hr>
    <div class="row">
        <!-- Notebook Sidenav -->
        <div class="col-lg-2 col-3 d-none d-md-block bg-light">
            <div class="sticky-top vh-80">
                <div class="row no-gutters py-3 px-3">
                    <div class="col-9">
                        <strong>{{page['title']}}</strong>
                    </div>
                    <div class="col-2 offset-1">
                        <a class="go-up" href="{{parse_url(page['parent'])}}" role="button">
                            <img src="https://img.icons8.com/dotty/80/000000/up.png" style="width: 25px; height: 25px">
                        </a>
                    </div>
                </div>
                <nav class="sidenav sticky-top">
                    <div class="sidenav-content no-gutters">
                        <ul class="no-list-style pl-3">
                            {% for subpage_url, subpage in page['subpages'].items() %}
                            <li class='pb-3'><a href="{{parse_url(subpage_url)}}">{{subpage['title']}}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Content -->
        <div class="col-lg-8 col-9">
            <div class="markdown-content">
                {% if page['has_content'] %}
                {% include page['content_path'] %}
                {% endif %}
            </div>
        </div>

        <!-- On This Page -->
        <div class="col-lg-2 d-none d-lg-block bg-light">
            <div class="sticky-top py-3 vh-80">
                <strong>On This Page</strong>
                <div class="onthispage sidenav">
                    <div class="sidenav-content">
                        <ul id="onthispage-list" class="no-list-style"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
